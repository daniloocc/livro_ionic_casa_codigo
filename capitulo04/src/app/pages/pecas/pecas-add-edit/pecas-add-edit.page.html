<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Peças</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-divider color="light">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-padding">
        <ion-col size="3" class="ion-align-self-center">
          <ion-img style="width: 40px; height: 40px;" src="assets/imgs/tab_pecas.png"></ion-img>
        </ion-col>
        <ion-col size="9">
          <ion-label style="font-size: 24px;">Dados da Peça</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-divider>

  <ng-container *ngIf="pecasForm">
    <form [formGroup]="pecasForm" (submit)="submit()">

      <ion-item lines="none" [disabled]="!modoDeEdicao">
        <ion-label position="floating" class="label-input-title">Nome</ion-label>
        <ion-input formControlName="nome" type="text" style="margin-left: 3%;"></ion-input>
      </ion-item>

      <ion-item lines="none" [disabled]="!modoDeEdicao">
        <ion-label position="floating" class="label-input-title">Valor</ion-label>
        <ion-input formControlName="valor" type="text" class="ion-text-right"></ion-input>
      </ion-item>

      <ion-button *ngIf="!modoDeEdicao" shape="round" color="primary" expand="block" class="ion-padding"
        (click)="iniciarEdicao()">Alterar Dados</ion-button>

      <div *ngIf="modoDeEdicao" class="ion-no-padding">
        <ion-grid>
          <ion-row>

            <ion-col size="6">
              <ion-button expand="block" shape="round" color="success" size="small" class="ion-padding" type="submit">
                Gravar
              </ion-button>
            </ion-col>

            <ion-col size="6">
              <ion-button (click)="cancelarEdicao()" expand="block" shape="round" color="warning" size="small"
                class="ion-padding">
                Cancelar
              </ion-button>
            </ion-col>

          </ion-row>
        </ion-grid>
      </div>
    </form>
  </ng-container>
</ion-content>
