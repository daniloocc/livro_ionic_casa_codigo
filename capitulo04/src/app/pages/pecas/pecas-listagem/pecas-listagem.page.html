<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pe√ßas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-start ion-padding-top">

  <ion-list #slidingList *ngIf="pecas">
    <ion-item-sliding *ngFor="let peca of pecas">
      <ion-item routerLink="/pecas-add-edit/{{idAsString(peca.id)}}">
        <ion-label>
          <h2>{{peca.nome}}</h2>
          <p style="text-align: right;">R$ {{peca.valor}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="removerPeca(peca)">
          <ion-button color="danger" class="ion-no-padding">
            <ion-icon name="trash"></ion-icon>
            Remover
          </ion-button>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="top" horizontal="end" slot="fixed" edge="true">
    <ion-fab-button routerLink="/pecas-add-edit/-1">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
