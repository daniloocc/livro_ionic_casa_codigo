<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tipo de Servi√ßos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab slot="fixed" horizontal="end" vertical="top" edge="true">
    <ion-fab-button routerLink="/tipo-servicos-add-edit/-1">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list #slidingList>
    <ion-item-sliding *ngFor="let tipoServico of tiposServicos">
      <ion-item routerLink="/tipo-servicos-add-edit/{{tipoServico.id}}">
        <ion-label>
          <h2>{{tipoServico.nome}}</h2>
          <p style="text-align: right;">R$ {{tipoServico.valor}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removerTipoServico(tipoServico)">
          <ion-button color="danger" class="ion-no-padding">
            <ion-icon name="trash"></ion-icon>
            Remover
          </ion-button>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
