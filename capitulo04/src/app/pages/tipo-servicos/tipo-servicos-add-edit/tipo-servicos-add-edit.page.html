<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Tipos de Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item-divider color="light">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-no-padding">
        <ion-col size="3" class="ion-align-self-center">
          <!-- <ion-icon name="star"></ion-icon> -->
          <ion-img style="width: 40px; height: 40px;" src="assets/imgs/icon_tiposservicos.png"></ion-img>
        </ion-col>
        <ion-col size="9" class="ion-align-self-center">
          <ion-label style="font-size: 23px;">Dados do Serviço</ion-label>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-item-divider>

  <form [formGroup]="tiposServicosForm" (submit)="submit()">
    <ion-item lines="none" [disabled]="!modoDeEdicao">
      <ion-label position="floating" class="label-input-title">Nome</ion-label>
      <ion-input formControlName="nome" type="text" style="margin-left: 3%;"></ion-input>
    </ion-item>

    <ion-item lines="none" [disabled]="!modoDeEdicao">
      <ion-label position="floating" class="label-input-title">Valor</ion-label>
      <ion-input class="ion-text-right" formControlName="valor" type="number"></ion-input>
    </ion-item>

    <ion-button *ngIf="!modoDeEdicao" shape="round" color="primary" expand="block" padding (click)="iniciarEdicao()">
      Alterar dados
    </ion-button>

    <div *ngIf="modoDeEdicao" class="ion-no-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button shape="round" color="success" size="small" class="ion-padding" expand="block" type="submit">
              Gravar
            </ion-button>
          </ion-col>

          <ion-col size="6">
            <ion-button shape="round" color="warning" size="small" class="ion-padding" expand="block"
              (click)="cancelarEdicao()">
              Cancelar
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
